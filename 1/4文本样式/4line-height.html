<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 40px;
            line-height: 1.5;
        }
        .box{
            width: 300px;
            height: 100px;
            background-color: coral;
            font-size: 40px;
            color: white;
            /* 水平居中 */
            text-align: center;
            /* 垂直居中，行高等于盒子高 */
            line-height: 100px;
        }
    </style>
</head>
<body>
    <p>诗句</p>
    <div class="box">
        行胜于言
    </div>
</body>
</html>
