<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .warning{
            color: red;
        }

        .spec{
            font-style: italic;
        }
        
        .fs12{
            font-size: 12px;
        }

        .fs18{
            font-size: 18px;
        }

        .color-red{
            color: red;
        }

        .color-blue{
            color: blue;
        }
    </style>
</head>
<body>
    <p>我是段落</p>
    <p class="warning spec">我是段落</p>
    <p class="spec">我是段落</p>

    <ul>
        <li>我是列表项</li>
        <li class="warning">我是列表项</li>
        <li class="warning spec">我是列表项</li>
    </ul>

    <p class="fs12 color-blue">我是一个文字</p>
    <p class="fs18 color-red">我是一个文字</p>
</body>
</html>
